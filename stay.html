<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
    <title>Photonic Conference</title>
    <meta name="description" content="photonic-conference">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="static/js/set-image.js"></script>
    <script src="static/js/loader.js"></script>
    <script src="static/js/show-navigation.js"></script>
    <script src="static/js/arrow.js"></script>
    <script src="static/js/route.js"></script>
    <script src="static/js/link.js"></script>
    <script src="static/js/refresh.js"></script>
</head>
  </head>
</head>

<body id="main">
<div id="loader" style="text-align: center; padding-top:20%;">

    <img style="height: 30px; width: 30px" src="/static/media/loader.gif"  id="loader"/>

    <h4>  Loading Awesomeness </h4>
</div>

  <a-scene loader id="ancestor">
      <a-assets>
        <!-- Image links. -->
        <img id="hotel-thumb" src="static/media/hotel-thumb.png">
        <img id="pool-thumb" src="static/media/pool-thumb.png">
        <img id="club-thumb" src="static/media/club-thumb.png">
        


        <img id="premium-thumb" src="static/media/premium-thumb.png">
        <img id="deluxe-thumb" src="static/media/deluxe-thumb.png">
        <img id="suite-thumb" src="static/media/orchid-thumb.png">


        <img id="back-thumb" src="static/media/back-thumb.png">
        <img id="direct-thumb" src="static/media/direct-thumb.png">
        <img id="direct2-thumb" src="static/media/direct2-thumb.png">
        <img id="direct3-thumb" src="static/media/direct3-thumb.png">
        <img id="direct4-thumb" src="static/media/direct4-thumb.png">

        <img id="home" src="static/media/gbb360.jpg">
        <img id="stay" src="static/media/stay360.jpg">


          <img id="room" src="static/media/room360.jpg">

        <img id="deluxe360" src="static/media/deluxe360.jpg">
        <img id="deluxe360-toilet" src="static/media/deluxe360-toilet.jpg">
        <img id="deluxe360-balcony" src="static/media/deluxe360-balcony.jpg">

        <img id="suite360" src="static/media/suite360.jpg">
        <img id="suite360-right" src="static/media/suite360-right.jpg">
        <img id="suite360-left" src="static/media/suite360-left.jpg">
        <img id="suite360-toilet" src="static/media/suite360-toilet.jpg">
        <img id="suite360-room" src="static/media/suite360-room.jpg">
        <img id="suite360-roomright" src="static/media/suite360-roomright.jpg">
        <img id="suite360-roomleft" src="static/media/suite360-roomleft.jpg">
     

        <img id="premium360" src="static/media/premium360.jpg">
        <img id="premium360-toilet" src="static/media/premium360-toilet.jpg">
        <img id="premium360-balcony" src="static/media/premium360-balcony.jpg">

        <img id="club360" src="static/media/club360.jpg">
        <img id="club360-toilet" src="static/media/club360-toilet.jpg">
        <img id="club360-balcony" src="static/media/club360-balcony.jpg">
        <img id="club360-door" src="static/media/club360-door.jpg">

        <img id="pool-front" src="static/media/pool-front.jpg">
        <img id="pool-back" src="static/media/pool-back.jpg">
        <img id="pool-corri" src="static/media/pool-corri.jpg">
        <img id="pool-panel" src="static/media/pool-panel.jpg">

        <audio id="click-sound" crossorigin="anonymous" src="static/media/click.wav"></audio>
        <!-- <video id="event-video" src="static/media/event2.mp4"></video> -->
        <!-- Image link template to be reused. -->

        <script id="link" type="text/html">
          <a-entity class="active"
            geometry="primitive: circle; radius: 0.4;"
            material="shader: standard; src: ${thumb}; opacity: ${opacity}; side:double;"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            sound="on: click; src: #click-sound">
            </a-entity>
        </script>
    </a-assets>

    <!-- Camera + cursor.  -->
      <a-entity camera position="0 0 0" look-controls>

        <a-cursor id="cursor"
          fuse-timeout="2000"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .active">
            
          </a-cursor>
      </a-entity>

    <a-entity id="stay-scene" visible="true" class="scene">

        <a-sky rotation="0 90 0" id="stay-360" radius="10" src="#stay"></a-sky>

        <a-entity  position="-1 -0.5 -4" template="src: #link" data-opacity="0.8" set-image="on: mouseenter; back: mouseleave; target: #stay-360; src: #room ; original: #stay" data-thumb="#hotel-thumb" link="from: #stay-scene; to: #hotel-scene"></a-entity>

        <a-entity  position="1 -0.5 -4"
          set-image="on: mouseenter; back:mouseleave; target: #stay-360; src: #pool-corri; original: #stay" 
          link="from: #stay-scene; to: #pool-scene" template="src: #link" data-opacity="0.8" data-thumb="#pool-thumb"></a-entity>


    </a-entity>



     <a-entity visible="false" id="hotel-scene" class="scene">

            <a-sky rotation="0 90 -15" id="image-360" radius="10" src="#room"></a-sky>

            <a-entity position="-2 -0.5 -4" template="src: #link" data-opacity="0.8" data-src="#stay"
             link="from: #hotel-scene; to: #stay-scene"  data-thumb="#back-thumb" ></a-entity>

            <a-entity position="-1 -0.5 -4" template="src: #link" data-opacity="0.8" data-src="#deluxe360" data-thumb="#deluxe-thumb" link="from: #hotel-scene; to: #deluxe-scene" ></a-entity>

            <a-entity  position="0 -0.5 -4" template="src: #link" data-opacity="0.8" data-src="#suite360" data-thumb="#suite-thumb" link="from: #hotel-scene; to: #suite-scene" ></a-entity>

            <a-entity  position="1 -0.5 -4" template="src: #link" data-opacity="0.8" data-src="#club360" data-thumb="#club-thumb" link="from: #hotel-scene; to: #club-scene" ></a-entity>

            <a-entity  position="2 -0.5 -4" template="src: #link" data-opacity="0.8" data-src="#premium360" data-thumb="#premium-thumb" link="from: #hotel-scene; to: #premium-scene" ></a-entity>

      </a-entity>



      <a-entity visible="false" id="deluxe-scene" >

          <a-sky rotation="0 90 -15" id="image-360" radius="10" src="#deluxe360"></a-sky>

           <a-entity position="0 -0.5 -4" template="src: #link" data-opacity="0.6" data-src="#room"  data-thumb="#back-thumb" link="from: #deluxe-scene; to: #hotel-scene" ></a-entity>

          <a-entity position="-2 -2 0" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#deluxe360-balcony"  data-thumb="#direct2-thumb" link="from :#deluxe-scene; to: #deluxe-balcony-scene" ></a-entity>

           <a-entity position="3 -2 1.5" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#deluxe360-toilet"  data-thumb="#direct-thumb" link="from :#deluxe-scene; to: #deluxe-toilet-scene"></a-entity>
          
       </a-entity>


       
       <a-entity visible="false" id="deluxe-balcony-scene" >
          <a-sky rotation="0 90 -15" id="image-360" radius="10" src="#deluxe360-balcony"></a-sky>

           <a-entity position="-1 -2.5 -2.5" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#deluxe360-balcony"  data-thumb="#direct4-thumb" link="from :#deluxe-balcony-scene; to: #deluxe-scene" ></a-entity>

       </a-entity>


       
       <a-entity visible="false" id="deluxe-toilet-scene" >
          <a-sky rotation="0 180 0" id="image-360" radius="10" src="#deluxe360-toilet"></a-sky>
           <a-entity position="5 -5 -5" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#deluxe360-toilet"  link="from :#deluxe-toilet-scene; to: #deluxe-scene" data-thumb="#direct-thumb" ></a-entity>

       </a-entity>



       <!-- SUITE ROOM  -->
      <a-entity visible="false" id="suite-scene" >

      <a-sky rotation="0 90 -15" id="image-360" radius="10" src="#suite360"></a-sky>

       <a-entity position="0 -0.5 -4" template="src: #link" data-opacity="0.6" data-src="#room"  data-thumb="#back-thumb" link="from: #suite-scene; to: #hotel-scene" ></a-entity>

         <a-entity position="3 -2 -1.5" template="src: #link" data-opacity="0.9" data-src="#suite360-right"  data-thumb="#direct-thumb" link="from: #suite-scene; to: #suite-right-scene" ></a-entity>

         <a-entity position="-3 -2 -1.5" template="src: #link" data-opacity="0.9" data-src="#suite360-left"  data-thumb="#direct2-thumb" link="from: #suite-scene; to: #suite-left-scene"  ></a-entity>

         <a-entity position="4 -0.6 -4" template="src: #link" data-opacity="0.9" data-src="#suite360-room"  data-thumb="#direct4-thumb" link="from: #suite-scene; to: #suite-room-scene"></a-entity>
          
        </a-entity>



        <a-entity visible="false" id="suite-right-scene" >

         <a-sky rotation="0 90 -15" id="image-360" radius="10" src="#suite360-right"></a-sky>

         <a-entity position="-1 -2.5 -4" template="src: #link" data-opacity="0.9" data-src="#suite360-toilet"  data-thumb="#direct2-thumb"  link="from: #suite-right-scene; to: #suite-toilet-scene"  ></a-entity>

         <a-entity position="-3 -2 -1.5" template="src: #link" data-opacity="0.9" data-src="#suite360"  data-thumb="#direct2-thumb"  link="from: #suite-right-scene; to: #suite-scene"  ></a-entity>

       </a-entity>


       <a-entity visible="false" id="suite-toilet-scene" >

        <a-sky rotation="0 90 -15" id="image-360" radius="10" src="#suite360-toilet"></a-sky>

        <a-entity position="0 -1 -2" template="src: #link" data-opacity="0.9" data-thumb="#direct2-thumb"  link="from: #suite-toilet-scene; to: #suite-scene"></a-entity>

       </a-entity>

       <a-entity visible="false" id="suite-left-scene" > 

        <a-sky rotation="0 90 -15" id="image-360" radius="10" src="#suite360-left"></a-sky>

        <a-entity position="3 -3 -1" template="src: #link" data-opacity="0.9" data-src="#suite360"  data-thumb="#direct-thumb"  link="from: #suite-left-scene; to: #suite-scene"></a-entity>

       </a-entity>



       <a-entity visible="false" id="suite-room-scene" >

          <a-sky rotation="0 90 -15" id="image-360" radius="10" src="#suite360-room"></a-sky>

           <a-entity position="0 -0.5 -4" template="src: #link" data-opacity="0.6" data-src="#suite360"  data-thumb="#back-thumb" link="from: #suite-room-scene; to: #suite-scene" ></a-entity>

           <a-entity position="3 -1 1.5" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#suite360-roomright"  data-thumb="#direct-thumb" link="from: #suite-room-scene; to: #suite-roomright-scene" ></a-entity>

           <a-entity position="-3 -1 1.5" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#suite360-roomleft"  data-thumb="#direct2-thumb" link="from: #suite-room-scene; to: #suite-roomleft-scene"  ></a-entity>

       </a-entity>


       <a-entity visible="false" id="suite-roomright-scene" >

          <a-sky rotation="0 90 -15" id="image-360" radius="10" src="#suite360-roomright"></a-sky>

           <a-entity position="4 -2 -5" template="src: #link" data-opacity="0.9" data-src="#suite360-room"  data-thumb="#direct2-thumb" link="from: #suite-roomright-scene; to: #suite-room-scene" ></a-entity>

       </a-entity>


       <a-entity visible="false" id="suite-roomleft-scene" >

          <a-sky rotation="0 90 -15" id="image-360" radius="10" src="#suite360-roomleft"></a-sky>
           <a-entity position="-3 -1 -1.5" template="src: #link" data-opacity="0.9" data-src="#suite360-room"  data-thumb="#direct2-thumb" link="from: #suite-roomleft-scene; to: #suite-room-scene"></a-entity>

       </a-entity>

        <!-- PREMIUM ROOM  -->
       <a-entity visible="false" id="premium-scene">

            <a-sky rotation="0 90 -15" id="image-360" radius="10" src="#premium360"></a-sky>

             <a-entity position="0 -0.5 -4" template="src: #link" data-opacity="0.6" data-src="#room"  data-thumb="#back-thumb" link="from: #premium-scene; to: #hotel-scene"></a-entity>

             <a-entity position="2 -2 0" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#premium360-balcony"  data-thumb="#direct-thumb" link="from: #premium-scene; to: #premium-balcony-scene" ></a-entity>

             <a-entity position="-3 -2 1.5" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#premium360-toilet"  data-thumb="#direct2-thumb" link="from: #premium-scene; to: #premium-toilet-scene" ></a-entity>
          
       </a-entity>


       
       <a-entity visible="false" id="premium-balcony-scene" >

           <a-sky rotation="0 90 -15" id="image-360" radius="10" src="#premium360-balcony"></a-sky>

           <a-entity position="-1 -2.5 -2.5" rotation="90 180 0" template="src: #link" data-opacity="0.9" data-src="#premium360"  data-thumb="#direct4-thumb" link="from: #premium-balcony-scene; to: #premium-scene"></a-entity>

       </a-entity>

       
       <a-entity visible="false" id="premium-toilet-scene">

           <a-sky rotation="0 180 0" id="image-360" radius="10" src="#premium360-toilet"></a-sky>
           <a-entity position="1 -3 -3.5" rotation="90 90 0" template="src: #link" data-opacity="0.9" data-src="#premium360"  data-thumb="#direct-thumb" link="from: #premium-toilet-scene; to: #premium-scene"></a-entity>

       </a-entity>

       <!-- Club room -->

       <a-entity visible="false" id="club-scene">

            <a-sky rotation="0 90 -15" id="image-360" radius="10" src="#club360"></a-sky>

             <a-entity position="0 -0.5 -4" template="src: #link" data-opacity="0.6" data-src="#room"  data-thumb="#back-thumb" link="from: #premium-scene; to: #hotel-scene"></a-entity>

             <a-entity position="2 -2 0" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#club-balcony"  data-thumb="#direct-thumb" link="from: #club-scene; to: #club-balcony-scene" ></a-entity>

             <a-entity position="-3 -2 1.5" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#club-toilet"  data-thumb="#direct2-thumb" link="from: #club-scene; to: #club-door-scene" ></a-entity>
          
       </a-entity>


       
       <a-entity visible="false" id="club-balcony-scene" >

           <a-sky rotation="0 90 -15" id="image-360" radius="10" src="#club360-balcony"></a-sky>

           <a-entity position="-1 -2.5 -2.5" rotation="90 180 0" template="src: #link" data-opacity="0.9" data-src="#premium360"  data-thumb="#direct4-thumb" link="from: #club-balcony-scene; to: #club-scene"></a-entity>

       </a-entity>

       
       <a-entity visible="false" id="club-toilet-scene">

           <a-sky rotation="0 180 0" id="image-360" radius="10" src="#club360-toilet"></a-sky>
           <a-entity position="-3 -3 -1 " rotation="90 90 0" template="src: #link" data-opacity="0.9" data-src="#premium360"  data-thumb="#direct4-thumb" link="from: #club-toilet-scene; to: #club-door-scene"></a-entity>

       </a-entity>

       <a-entity visible="false" id="club-door-scene">

           <a-sky rotation="0 180 0" id="image-360" radius="10" src="#club360-door"></a-sky>
           <a-entity position="1 -3 -3.5" rotation="90 90 0" template="src: #link" data-opacity="0.9" data-src="#premium360"  data-thumb="#direct-thumb" link="from: #club-door-scene; to: #club-toilet-scene"></a-entity>

            <a-entity position="3 -3 1" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#club-toilet"  data-thumb="#direct-thumb" link="from: #club-door-scene; to: #club-scene" ></a-entity>
       </a-entity>

        <!-- POOL CONTROL  -->

         <a-entity visible="false" id="pool-scene" >

          <a-sky rotation="0 90 0" id="image-360" radius="10" src="#pool-corri"></a-sky>

           <a-entity position="0 2 -5" template="src: #link" data-opacity="0.6" data-src="#room"  data-thumb="#back-thumb" link="from: #pool-scene; to: #stay-scene" ></a-entity>

          <a-entity position="0 -2 -3" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-thumb="#direct3-thumb" link="from :#pool-scene; to: #pool-front-scene" ></a-entity>

          <a-entity position="3 -2 0" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-thumb="#direct-thumb" link="from :#pool-scene; to: #pool-panel-scene" ></a-entity>

           <a-entity position="0 -2 3" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#room"  data-thumb="#direct4-thumb" link="from: #pool-scene; to: #pool-back-scene" ></a-entity>
          
       </a-entity>

        <a-entity visible="false" id="pool-front-scene" >

          <a-sky rotation="0 -90 0" id="image-360" radius="10" src="#pool-front"></a-sky>

           <a-entity position="0 -2 3" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#room"  data-thumb="#direct4-thumb" link="from: #pool-front-scene; to: #pool-scene" ></a-entity>

       </a-entity>



        <a-entity visible="false" id="pool-back-scene" >

          <a-sky rotation="0 -90 0" id="image-360" radius="10" src="#pool-back"></a-sky>

          <a-entity position="0 -2 -3" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-thumb="#direct3-thumb" link="from :#pool-back-scene; to: #pool-scene" ></a-entity>

       </a-entity>

      <a-entity visible="false" id="pool-panel-scene" >

          <a-sky rotation="0 -90 0" id="image-360" radius="10" src="#pool-panel"></a-sky>

          <a-entity position="3 -2 1" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-thumb="#direct-thumb" link="from :#pool-panel-scene; to: #pool-scene" ></a-entity>

       </a-entity>

     

   </a-scene>


    
</body>
</html>
