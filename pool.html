<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
    <title>Photonic Conference</title>
    <meta name="description" content="photonic-conference">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="static/js/set-image.js"></script>
    <script src="static/js/loader.js"></script>
    <script src="static/js/show-navigation.js"></script>
    <script src="static/js/arrow.js"></script>
    <script src="static/js/route.js"></script>
    <script src="static/js/link.js"></script>
    <script src="static/js/refresh.js"></script>
     <script src="static/js/back.js"></script>
</head>
  </head>
</head>

<body id="main">
<div id="loader" style="text-align: center; padding-top:20%;">

    <img style="height: 40px; width: 40px" src="/static/media/loader.gif"  id="loader"/>

     <h2> Photonics Singapore 2017  </h2>
</div>

  <a-scene loader id="ancestor">
      <a-assets>
        <!-- Image links. -->
        <img id="hotel-thumb" src="static/media/hotel-thumb.png">
        <img id="pool-thumb" src="static/media/pool-thumb.png">
        <img id="club-thumb" src="static/media/club-thumb.png">
        


        <img id="premium-thumb" src="static/media/premium-thumb.png">
        <img id="deluxe-thumb" src="static/media/deluxe-thumb.png">
        <img id="suite-thumb" src="static/media/orchid-thumb.png">


        <img id="back-thumb" src="static/media/back-thumb.png">
        <img id="direct-thumb" src="static/media/direct-thumb.png">
        <img id="direct2-thumb" src="static/media/direct2-thumb.png">
        <img id="direct3-thumb" src="static/media/direct3-thumb.png">
        <img id="direct4-thumb" src="static/media/direct4-thumb.png">

        <img id="pool-front" src="static/media/pool-front.jpg">
        <img id="pool-back" src="static/media/pool-back.jpg">
        <img id="pool-corri" src="static/media/pool-corri.jpg">
        <img id="pool-panel" src="static/media/pool-panel.jpg">

        <audio id="click-sound" crossorigin="anonymous" src="static/media/click.wav"></audio>
        <!-- <video id="event-video" src="static/media/event2.mp4"></video> -->
        <!-- Image link template to be reused. -->

        <script id="link" type="text/html">
          <a-entity class="active"
            geometry="primitive: circle; radius: 0.4;"
            material="shader: standard; src: ${thumb}; opacity: ${opacity}; side:double;"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            sound="on: click; src: #click-sound">
            </a-entity>
        </script>
    </a-assets>

    <!-- Camera + cursor.  -->
      <a-entity camera position="0 0 0" look-controls>

        <a-cursor id="cursor"
          fuse-timeout="2000"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .active">
            
          </a-cursor>
      </a-entity>

        <!-- POOL CONTROL  -->

         <a-entity visible="true" id="pool-scene" >

          <a-sky rotation="0 90 0" id="image-360" radius="10" src="#pool-corri"></a-sky>

          <a-entity position="0 -1.5 -4" template="src: #link" data-opacity="0.8" data-thumb="#back-thumb" back ></a-entity>

          <a-entity position="0 -2 -3" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-thumb="#direct3-thumb" link="from :#pool-scene; to: #pool-front-scene" ></a-entity>

          <a-entity position="3 -2 0" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-thumb="#direct-thumb" link="from :#pool-scene; to: #pool-panel-scene" ></a-entity>

           <a-entity position="0 -2 3" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#room"  data-thumb="#direct4-thumb" link="from: #pool-scene; to: #pool-back-scene" ></a-entity>
          
       </a-entity>

        <a-entity visible="false" id="pool-front-scene" >

          <a-sky rotation="0 -90 0" id="image-360" radius="10" src="#pool-front"></a-sky>

           <a-entity position="0 -2 3" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-src="#room"  data-thumb="#direct4-thumb" link="from: #pool-front-scene; to: #pool-scene" ></a-entity>

       </a-entity>



        <a-entity visible="false" id="pool-back-scene" >

          <a-sky rotation="0 -90 0" id="image-360" radius="10" src="#pool-back"></a-sky>

          <a-entity position="0 -2 -3" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-thumb="#direct3-thumb" link="from :#pool-back-scene; to: #pool-scene" ></a-entity>

       </a-entity>

      <a-entity visible="false" id="pool-panel-scene" >

          <a-sky rotation="0 -90 0" id="image-360" radius="10" src="#pool-panel"></a-sky>

          <a-entity position="3 -2 1" rotation="90 0 0" template="src: #link" data-opacity="0.9" data-thumb="#direct-thumb" link="from :#pool-panel-scene; to: #pool-scene" ></a-entity>

       </a-entity>

     

   </a-scene>

     <div id="back-home"> 
      <a id="home-button" href="index.html">
          <img src="static/media/homebutton.png" width="50" height="50" alt="submit" />
      </a>
   </div>


    
</body>
</html>
