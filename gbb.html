<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
    <title>Photonic Conference</title>
    <meta name="description" content="photonic-conference">

    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="static/js/set-image.js"></script>
    <script src="static/js/loader.js"></script>
    <script src="static/js/link.js"></script>
    <script src="static/js/refresh.js"></script>
    <script src="static/js/back.js"></script>
    <script src="static/js/auto.js"></script>

</head>
 

<body id="main">
<div id="loader" style="text-align: center; width: 100%; height: 100%; background-color: black">

   <img style="height: 50px; width: 50px; padding-top: 30%" src="/static/media/loader.gif"  id="loader"/>

</div>

  <a-scene loader id="ancestor" auto-init-vr>
      <a-assets>
        <!-- Image links. -->
        <img id="hotel-thumb" src="static/media/hotel-thumb.png">
        <img id="pool-thumb" src="static/media/pool-thumb.png">
        <img id="club-thumb" src="static/media/club-thumb.png">
        
        <img id="back-thumb" src="static/media/back-thumb.png">
        <img id="direct-thumb" src="static/media/direct-thumb.png">
        <img id="flower-thumb" src="static/media/f-thumb.png">
        <img id="hall-thumb" src="static/media/hall-thumb.png">
       
      
        <img id="fd360" src="static/media/flowerdome360.jpg">
        <img id="fd360-1" src="static/media/flowerdome360-1.jpg">
        <img id="fd360-2" src="static/media/flowerdome360-2.jpg">
        <img id="fd360-3" src="static/media/flowerdome360-3.jpg">
        <img id="fd360-4" src="static/media/flowerdome360-out.jpg">
        <img id="fd360-hall" src="static/media/flowerhall360.jpg">


        <img id="room" src="static/media/room360.jpg">

        <audio id="click-sound" crossorigin="anonymous" src="static/media/click.wav"></audio>
        <!-- <video id="event-video" src="static/media/event2.mp4"></video> -->
        <!-- Image link template to be reused. -->

        <script id="link" type="text/html">
          <a-entity class="active"
            geometry="primitive: circle; radius: 0.4;"
            material="shader: standard; src: ${thumb}; opacity: ${opacity}; side:double;"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            sound="on: click; src: #click-sound">
            </a-entity>
        </script>
    </a-assets>

    <!-- Camera + cursor.  -->
      <a-entity camera position="0 0 0" look-controls>

        <a-cursor id="cursor"
          fuse-timeout="2000"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .active">
            
          </a-cursor>
      </a-entity>

    <a-entity id="fd-scene" visible="true" class="scene">

        <a-sky rotation="0 -80 -5" id="gbb-sky" radius="10" src="#fd360"></a-sky>

        <a-entity position="0 -2.35 -3.3" template="src: #link" data-opacity="0.9" data-thumb="#back-thumb" back ></a-entity>
        
        <a-entity position="1 -2.35 -3.3" scale="0.8 0.8 0.8" template="src: #link" data-opacity="0.8" data-thumb="#hall-thumb" link="from: #fd-scene; to: #fd-hall" ></a-entity>

        <a-entity  position="-1.5 -3.72 -5.06"  template="src: #link" data-opacity="0.8" data-thumb="#flower-thumb"
        link="from: #fd-scene; to: #fd-scene1"
         ></a-entity>
        <a-entity  position="-5.74 0 -6.5" template="src: #link" data-opacity="0.8" data-thumb="#flower-thumb"
        link="from: #fd-scene; to: #fd-scene2" ></a-entity>
        <a-entity  position="4.38 -1.29 -5.76" template="src: #link" data-opacity="0.8"  data-thumb="#flower-thumb"
        link="from: #fd-scene; to: #fd-scene3" ></a-entity>
        <a-entity  position="8.13 -1.69 -3.69" rotation="0 -40 0" template="src: #link" data-opacity="0.8"  data-thumb="#flower-thumb"
        link="from: #fd-scene; to: #fd-scene4"></a-entity>

    </a-entity>

    <a-entity id="fd-scene1" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="gbb-sky" radius="10" src="#fd360-1"></a-sky>

        <a-entity position="0 -2.35 -3.3" template="src: #link" data-opacity="0.9" data-thumb="#back-thumb" link="from: #fd-scene1; to: #fd-scene" ></a-entity>

    </a-entity>

    <a-entity id="fd-scene2" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="gbb-sky" radius="10" src="#fd360-2"></a-sky>

        <a-entity position="0 -2.35 -3.3" template="src: #link" data-opacity="0.9" data-thumb="#back-thumb" link="from: #fd-scene2; to: #fd-scene" ></a-entity>

    </a-entity>
    

    <a-entity id="fd-scene3" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="gbb-sky" radius="10" src="#fd360-3"></a-sky>

        <a-entity position="0 -2.35 -3.3" template="src: #link" data-opacity="0.9" data-thumb="#back-thumb" link="from: #fd-scene3; to: #fd-scene" ></a-entity>

    </a-entity>


    <a-entity id="fd-scene4" visible="false" class="scene">

        <a-sky rotation="0 90 0" id="gbb-sky" radius="10" src="#fd360-4"></a-sky>

       <a-entity position="0 -2.35 -3.3" template="src: #link" data-opacity="0.9" data-thumb="#back-thumb" link="from: #fd-scene4; to: #fd-scene" ></a-entity>

    </a-entity>


    <a-entity id="fd-hall" visible="false" class="scene">

        <a-sky rotation="0 0 0" id="gbb-sky" radius="10" src="#fd360-hall"></a-sky>

       <a-entity position="0 -2.35 -3.3" template="src: #link" data-opacity="0.9" data-thumb="#back-thumb" link="from: #fd-hall; to: #fd-scene" ></a-entity>

    </a-entity>


   
   </a-scene>

    
</body>
</html>
